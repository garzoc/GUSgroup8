<div class="jumbotron">
  <h2 ng-if="main.loggedIn" >Hello {{ main.user.username }}!</h2>
  <ul class="places">

    <!-- cards are created dynamically-based on how many elements there are in the package array-->
    <div ng-repeat="p in main.packages" class="panel panel-default">
      <div class="panel-body">
        {{p}}
      </div>
    <div class="panel-footer"><a href="#" >Details</a></div>
    </div>



  </ul>
</div>
