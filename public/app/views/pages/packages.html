<div class="jumbotron">
  <h2 ng-if="main.loggedIn" >Hello {{ user }}!</h2>
  <ul class="places">

    <!-- cards are created dynamically-based on how many elements there are in the package array-->
    <div ng-repeat="k in packageArray" class="panel panel-default">
      <div class="k.hub_name">
        {{k.hub_name}}
      </div>
    <div class="panel-footer"><a href="#" ng-click="main.getSensors(k.hub_name)">Details</a></div>
    </div>



  </ul>
</div>
