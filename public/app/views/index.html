<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0;, user-scalable=no">
			<title> SMoS - Sensor Monitoring System </title>

		<!-- for angular routing-->
		<base href="/"/>
		<!--CSS-->
		<!--bootstrap/ later replace the link with locally hosted version (install with bower)-->
		<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/libs/animate.css/animate.min.css">
		<link rel="stylesheet" id="customCSS" href="assets/css/light.css">

		<!-- JS -->
		<!-- load angular and angular-route via CDN/later replace links with locally hosted versions -->
		<script src="assets/libs/chart.js/dist/Chart.min.js"></script>
		<script src="assets/libs/angular/angular.min.js"></script>
		<script src="assets/libs/angular-route/angular-route.js"></script>
		<script src="assets/libs/angular-animate/angular-animate.js"></script>
		<script src="assets/libs/angular-chart.js/dist/angular-chart.js"></script>

		<!--controllers-->
		<script src="app/controllers/mainCtrl.js"></script>

			<!--services-->
		<script src="app/services/authService.js"></script>

		<!--main angular app files-->
		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>


	</head>

	<body ng-app="smosApp" ng-controller="mainController as main">

		<!-- navbar -->
		<header class="header">
			<div class="navbar navbar-inverse" > <!--show the navbar only if the user is logged in-->
				<div class="container">
					<div class="navbar-header">
						<a href="/" class='navbar-brand'><span class="glyphicon"><img src="assets/img/logo.png" alt=""
						class="logo" height ="30px"/></span> Sensor Monitoring System</a>
					</div>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="#" ng-click="main.setTheme('dark')">Dark</a></li>
					<li><a href="#" ng-click="main.setTheme('light')">Light</a></li>
					<li ng-if="main.loggedIn"><a href="/settings">Settings</a></li>
					<li ng-if="main.loggedIn"><a href="/packages">Packages</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</header>

		<main class="container">
			<!-- angular views -->
			<div class="ngview" ng-view></div>
		</main>

		<footer class="footer">
			<ul class="nav navbar-nav">
				<p class="text-muted" style="display:inline"><a href="#">FAQ</a></p>
				<p class="text-muted" style="display:inline"><a href="#">Report a problem</a></p>
			</ul>
			<ul class="nav navbar-nav">
				<p class="text-muted" style="display:inline"><a href="#">About</a></p>
				<p class="text-muted" style="display:inline"><a href="#">License</a></p>
				<p class="text-muted" style="display:inline"><a href="#">Contact us</a></p>
			</ul>
		</footer>

	</body>
</html>
